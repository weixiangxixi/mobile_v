<form action="" method="post">
<div class="subject subform">
	<p>当前密码</p>
	<input type="password" name="pwd" id="" value="" />
	<p>新密码</p>
	<input type="password" name="new_pwd" id="" value="" />
	<p>确认密码</p>
	<input type="password" name="re_pwd" id="" value="" />
	<input type="submit" name="" id="" value="确定" class="submit" />
</div>
</form>
<script type="text/javascript">
  $("input[type='submit']").click(function(){
      var pwd = $("input[name='pwd']").val();
      var new_pwd = $("input[name='new_pwd']").val();
      var re_pwd = $("input[name='re_pwd']").val();
      if(pwd == '' || new_pwd == '' || re_pwd == ''){
        alert("当前密码、新密码、确认密码都不能为空");
        return false;
      }
      if(new_pwd == pwd){
        alert("输入的当前密码不能和新密码一样");
        return false;
      }
      if(new_pwd != re_pwd){
        alert("新密码和确认密码不一致");
        return false;
      }
      if(new_pwd.length < 6){
        alert('密码不能少于6位');
        return false;
      }

      $.ajax({
        data: {'pwd':pwd,'new_pwd':new_pwd},
        type: 'POST',
        url: '/index.php/mobile/abcd/edit_pwd',
        success:function(msg){
          if(msg == 0){
            alert('当前密码输入不正确');
            window.location.href = '/index.php/mobile/abcd/html2';
          }else if(msg == 1){
            alert('修改成功');
            window.location.href = '/index.php/mobile/abcd/login';
          }else{
            alert('修改失败');
            window.location.href = '/index.php/mobile/abcd/html2';
          }
        }
      });

  })
</script>
