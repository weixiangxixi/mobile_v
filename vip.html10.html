<script type="text/javascript">
    $('.xs-btn').click(function(){
       var num = $('#num').val();
       $.ajax({
          data: {'num':num},
          type: 'POST',
          url: '/index.php/mobile/abcd/html10_post',
          success:function(msg){
              if(msg == 0){
                $('.wrong').css('display','block');
              }else{
                var str = JSON.parse(msg);
                var x = '';
                console.log(str);
                x += '<img src="/statics/templates/yungou/images/mobile/hmsuccess.png"/>';
                x += '<h1>提示</h1>';
                x += '<p>转让人：'+str.name+'</p>';
                x += '<p>转让人手机：'+str.mobile+'</p>';
                x += '<p>转让商品：'+str.shopname+'</p>';
                x += '<p>期数：第'+str.qishu+'期</p>';
                x += '<p>填写手机：'+str.phone+'</p>';
                x += '<p>填写时间：'+str.dizhi_time+'</p>';
                $('.container.yes').html(x);
                $('.success').css('display','block');
              }
          }
       })
    })
</script>
